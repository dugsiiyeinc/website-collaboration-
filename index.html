<body>
     <!-- header section -->

                <nav class="main">

                    <button id="menu-toggle">☰</button>
                    <ul class="nav-sec">

    <!-- main section -->

    <section class="forms-back">

    <script>
       document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const navSec = document.querySelector('.nav-sec');

    menuToggle.addEventListener('click', function () {
        navSec.classList.toggle('active');

        // Toggle icon: ☰ ↔ ✖
        if (navSec.classList.contains('active')) {
            menuToggle.textContent = '✖'; // show close icon
        } else {
            menuToggle.textContent = '☰'; // show menu icon
        }
    });
});
    </script>
</body>
